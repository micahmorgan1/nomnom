  <circle cx="180" cy="250" r="18" fill="#f9a8d4" opacity="0.35"/>
  <circle cx="332" cy="250" r="18" fill="#f9a8d4" opacity="0.35"/>
  <!-- "nomnom" text -->
  <text x="256" y="425" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="white" opacity="0.95" letter-spacing="2">nomnom</text>
